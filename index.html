<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    #rose {
      display: none;
      width: 200px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
<body>
     <button onclick="showRose()">please click </button>
  <br>
  <img id="rose" src="https://static.vecteezy.com/system/resources/thumbnails/018/871/683/small_2x/rose-on-transparent-background-for-valentine-s-day-png.png" alt="A Rose"/>

  <script>
    function showRose() {
      document.getElementById("rose").style.display = "block";
    }
  </script>
</body>
</html>

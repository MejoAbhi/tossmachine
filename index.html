<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    #rose {
      display: none;
      width: 200px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
<body>
     <button onclick="showRose()">please click </button>
  <br>
  <img id="rose" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Rose_Red_Beauty.jpg/800px-Rose_Red_Beauty.jpg" alt="A Rose">

  <script>
    function showRose() {
      document.getElementById("rose").style.display = "block";
    }
  </script>
</body>
</html>
